<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <link rel="stylesheet" href="./css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="all">
    <title>Youtube </title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul id="icon-container">
                    <li><input id="square-logo" type="image" src="https://cdn.iconscout.com/icon/free/png-256/hamburger-menu-462145.png" ></li>
                    <li><input id="youtube-logo" type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/502px-Logo_of_YouTube_%282015-2017%29.svg.png" ></li>
                    <li><input id="search-bar" type="text" placeholder="Search" ></li>
                    <li><input id ="search-logo" type="image"  src="https://i7.pngguru.com/preview/765/401/199/magnifying-glass-computer-icons-search-box-icon-search-drawing-icon.jpg" ></li>
                    <li><input id="download-logo" type="image" src="https://cdn.onlinewebfonts.com/svg/img_150954.png" ></li>
                    <li><input class="sign-in" type="button" value="Sign In"></li>
                    <br><br>
                </ul>
            </nav>
            <div id="language">
                <h1>Choose your language</h1><br>
                <p>You are viewing YouTube in English (US). You can change this preference below</p>
                <a href="#">Learn more</a>
            </div>
        </header>
        <section id="video-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div id="video-details">
                    <p id="video-name">xxxx</p>
                </div>
                <div id="channel-details">
                    <img id="channel-logo">
                </div>
                <div id="channel-name"><span>Jose & Paola</span>
                </div>
                <img id="subscribe-logo" src="" alt="subscribe">
                <label id="views"><span>20,000 views</span>
                </label>
                    
            

<div id="user">
    <p></p>
</div>
<div id="video_date">
    <p> </p>
</div>

</div>
</section>
